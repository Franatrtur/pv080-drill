          </div>
        </div>
      </div>

      function initializeQuestions(data) {
        questions = data;
        shuffleQuestions();
        updateTotalQuestions();
        loadQuestion();
        updateStats();
        initChart();
      }
      
      function shuffleQuestions() {
        // Fisher-Yates shuffle algorithm
        for (let i = questions.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [questions[i], questions[j]] = [questions[j], questions[i]];
        }
      }
      
      function loadQuestion() {
        if (questions.length === 0) return;
        
        const question = questions[currentQuestionIndex];
        $("#question-text").text(question.name);
        $("#current-question").text(currentQuestionIndex + 1);
        
        // Clear previous answers
        $("#answers-container").empty();
        selectedAnswers = [];
        
        // Add answers
        question.answers.forEach((answer, index) => {
          const answerHtml = `
            <div class="answer-option" data-index="${index}">
              <div class="d-flex">
                <div class="me-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="answer-${index}">
                    <label class="form-check-label" for="answer-${index}"></label>
                  </div>
                </div>
                <div>${answer.body}</div>
              </div>
            </div>
          `;
          $("#answers-container").append(answerHtml);
        });
        
        // Set difficulty badge
        const questionStats = stats.questions[currentQuestionIndex] || { attempts: 0, correct: 0 };
        updateDifficultyBadge(questionStats);
        
        // Reset feedback text
        $("#feedback-text").text("");
        
        // Set button to "Submit"
        $("#submit-btn").text("Submit").removeClass("btn-success").addClass("btn-primary");
        
        // Handle answer selection
        $(".answer-option").on("click", function() {
          const index = $(this).data("index");
          const checkbox = $(this).find("input[type='checkbox']");
          
          // Toggle checkbox
          checkbox.prop("checked", !checkbox.prop("checked"));
          
          // Toggle selection in the array
          if (selectedAnswers.includes(index)) {
            selectedAnswers = selectedAnswers.filter(i => i !== index);
            $(this).removeClass("selected");
          } else {
            selectedAnswers.push(index);
            $(this).addClass("selected");
          }
        });
      }
      
      function updateDifficultyBadge(questionStats) {
        const attempts = questionStats.attempts || 0;
        const correct = questionStats.correct || 0;
        const successRate = attempts > 0 ? (correct / attempts * 100) : 0;
        
        let difficulty, badgeClass;
        
        if (attempts === 0) {
          difficulty = "New";
          badgeClass = "bg-primary";
        } else if (attempts < 3) {
          difficulty = "Learning";
          badgeClass = "bg-warning";
        } else if (successRate < 70) {
          difficulty = "Hard";
          badgeClass = "bg-danger";
        } else {
          difficulty = "Mastered";
          badgeClass = "bg-success";
        }
        
        $("#question-difficulty")
          .text(`Difficulty: ${difficulty}`)
          .removeClass("bg-primary bg-warning bg-danger bg-success")
          .addClass(badgeClass);
      }
      
      function updateTotalQuestions() {
        $("#total-questions").text(questions.length);
        $("#cards-total").text(questions.length);
      }
      
      // Event handlers
      $("#submit-btn").on("click", function() {
        const buttonText = $(this).text();
        
        if (buttonText === "Submit") {
          checkAnswers();
        } else {
          nextQuestion();
        }
      });
      
      $("#reset-btn").on("click", function() {
        if (confirm("Are you sure you want to reset all progress? This cannot be undone.")) {
          resetStats();
          currentQuestionIndex = 0;
          loadQuestion();
          updateStats();
        }
      });
      
      function checkAnswers() {
        const question = questions[currentQuestionIndex];
        let allCorrect = true;
        let correctIndexes = [];
        
        // Mark correct/incorrect answers
        question.answers.forEach((answer, index) => {
          const isSelected = selectedAnswers.includes(index);
          const isCorrect = answer.right;
          const answerElement = $(`.answer-option[data-index="${index}"]`);
          
          // Collect correct answers for feedback
          if (isCorrect) {
            correctIndexes.push(index);
          }
          
          // Check if user's selection is correct
          if ((isSelected && !isCorrect) || (!isSelected && isCorrect)) {
            allCorrect = false;
          }
          
          // Apply styling based on correctness
          if (isCorrect) {
            answerElement.addClass("correct");
          } else if (isSelected) {
            answerElement.addClass("incorrect");
          }
          
          // Disable further interactions
          answerElement.off("click");
        });
        
        // Update stats
        if (!stats.questions[currentQuestionIndex]) {
          stats.questions[currentQuestionIndex] = { attempts: 0, correct: 0 };
          stats.cardsSeen += 1;
        }
        
        stats.questions[currentQuestionIndex].attempts += 1;
        stats.totalAttempts += 1;
        
        if (allCorrect) {
          stats.questions[currentQuestionIndex].correct += 1;
          stats.totalCorrect += 1;
          stats.currentStreak += 1;
          stats.bestStreak = Math.max(stats.bestStreak, stats.currentStreak);
          $("#feedback-text").html(`<span class="text-success">Correct! Well done!</span>`);
        } else {
          stats.currentStreak = 0;
          
          // Show what the correct answers were
          const correctAnswersText = correctIndexes.length > 1 
            ? `Correct answers were options: ${correctIndexes.map(i => i + 1).join(', ')}`
            : `Correct answer was option: ${correctIndexes[0] + 1}`;
          
          $("#feedback-text").html(`<span class="text-danger">${correctAnswersText}</span>`);
        }
        
        saveStats();
        updateStats();
        
        // Change button to "Next"
        $("#submit-btn").text("Next").removeClass("btn-primary").addClass("btn-success");
      }
      
      function nextQuestion() {
        currentQuestionIndex = (currentQuestionIndex + 1) % questions.length;
        loadQuestion();
      }
      
      function loadStats() {
        const defaultStats = {
          cardsSeen: 0,
          totalAttempts: 0,
          totalCorrect: 0,
          currentStreak: 0,
          bestStreak: 0,
          questions: {}
        };
        
        const savedStats = localStorage.getItem('pv080DrillStats');
        return savedStats ? JSON.parse(savedStats) : defaultStats;
      }
      
      function saveStats() {
        localStorage.setItem('pv080DrillStats', JSON.stringify(stats));
      }
      
      function resetStats() {
        stats = {
          cardsSeen: 0,
          totalAttempts: 0,
          totalCorrect: 0,
          currentStreak: 0,
          bestStreak: 0,
          questions: {}
        };
        saveStats();
      }
      
      function updateStats() {
        // Update progress
        const progressPercent = questions.length > 0 
          ? Math.round((stats.cardsSeen / questions.length) * 100) 
          : 0;
        $("#progress-bar").css("width", `${progressPercent}%`);
        $("#cards-seen").text(stats.cardsSeen);
        
        // Update performance stats
        const correctPercent = stats.totalAttempts > 0 
          ? Math.round((stats.totalCorrect / stats.totalAttempts) * 100) 
          : 0;
        $("#correct-percent").text(`${correctPercent}%`);
        $("#total-attempts").text(stats.totalAttempts);
        $("#current-streak").text(stats.currentStreak);
        
        // Calculate mastery levels
        let newCards = 0;
        let learningCards = 0;
        let masteredCards = 0;
        
        questions.forEach((q, index) => {
          const qStats = stats.questions[index];
          if (!qStats || qStats.attempts === 0) {
            newCards++;
          } else if (qStats.attempts < 3 || qStats.correct / qStats.attempts < 0.7) {
            learningCards++;
          } else {
            masteredCards++;
          }
        });
        
        // Update mastery stats
        $("#mastery-new").text(newCards);
        $("#mastery-learning").text(learningCards);
        $("#mastery-mastered").text(masteredCards);
        
        const newPercent = questions.length > 0 ? (newCards / questions.length) * 100 : 0;
        const learningPercent = questions.length > 0 ? (learningCards / questions.length) * 100 : 0;
        const masteredPercent = questions.length > 0 ? (masteredCards / questions.length) * 100 : 0;
        
        $("#mastery-new-bar").css("width", `${newPercent}%`);
        $("#mastery-learning-bar").css("width", `${learningPercent}%`);
        $("#mastery-mastered-bar").css("width", `${masteredPercent}%`);
        
        // Update chart if available
        updateChart(newCards, learningCards, masteredCards);
      }
      
      function initChart() {
        const ctx = document.getElementById('mastery-chart').getContext('2d');
        
        chart = new Chart(ctx, {
          type: 'doughnut',
          data: {
            labels: ['New', 'Learning', 'Mastered'],
            datasets: [{
              data: [1, 0, 0], // Placeholder data
              backgroundColor: [
                '#0dcaf0', // info (blue) for new
                '#ffc107', // warning (yellow) for learning
                '#198754'  // success (green) for mastered
              ],
              borderWidth: 0
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                position: 'bottom',
                labels: {
                  boxWidth: 12,
                  padding: 15
                }
              }
            },
            cutout: '70%'
          }
        });
      }
      
      function updateChart(newCards, learningCards, masteredCards) {
        if (!chart) return;
        
        chart.data.datasets[0].data = [newCards, learningCards, masteredCards];
        chart.update();
      }
    });
  </script>
